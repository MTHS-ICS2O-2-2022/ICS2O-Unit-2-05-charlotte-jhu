<!DOCTYPE html>
<!-- ICS2O-Unit2-05-->
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Salary Program, with JS" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Charlotte Jhu" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-deep_purple.min.css"/>
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
    <link rel="manifest" href="./site.webmanifest" />
    <title>Salary Program, with JS</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Salary Program, with JS</span>
        </div>
      </header>
      <main class="mdl-layout__content">
      <div id="image">
        <img class="right-image" src="./images/dollar-sign.jpeg" alt="dollars signs" width="30%" height="auto" />
      </div>
        <div class="page-content-instructions">
          <div id="instructions">Please enter your employment information</div>
        </div>
        <br />
        <!-- Numeric Textfield -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <!--input pattern attribute-->
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="hours-worked"
            />
            <!--mdl-textfielf__label-->
            <label class="mdl-textfield__label" for="hours-worked">Enter hours worked</label>
            <!--class "mdl-textfield__error"-->
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Numeric Textfield -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <!--input pattern attribute-->
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="hourly-wage" />
            <!--mdl-textfielf__label-->
            <label class="mdl-textfield__label" for="hourly-wage">Enter hourly wage</label>
            <!--class "mdl-textfield__error"-->
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <br />
        <!-- Accent-colored raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="myButtonClicked()">
          Calculate
        </button>
        <br />
        <br />
        <div class="page-content-answer">
          <div id="your-pay"></div>
          <br />
          <div id="government-pay"></div>
        </div>
      </main>
    </div>
  </body>
</html>
